    <link media="screen, projection" rel="stylesheet" type="text/css" href="/stylesheets/screen.css" />
    <link rel='stylesheet' href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="logo/16.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <style>
        body {
           margin: 0;
           padding: 0;
        }

        #map {
           position: absolute;
           top: 7%;
           bottom: 0;
           width: 100%;
           height: 93%
        }
    </style>
  </head>
  <body>
    <nav role="navigation" aria-label="main navigation" class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img alt="Bulma: a modern CSS framework based on Flexbox" width="100px" src="logo.png" />
            </a>
            <a class="navbar-item" href="index.html">
                <span class="icon">
                    <i aria-hidden="true" class="fa fa-compass bd-emoji"></i>
                </span>
                Explore
            </a>
            <a class="navbar-item" href="report.html">
                <span class="icon">
                    <i aria-hidden="true" class="fa fa-crosshairs bd-emoji"></i>
                </span>
                Report
            </a>
            <a class="navbar-item" href="about.html">
                <span class="icon">
                    <i aria-hidden="true" class="fa fa-info bd-emoji"></i>
                </span>
                About
            </a>
        </div>
    </nav>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidGltb3RoeWNyb3NsZXkiLCJhIjoiY2o3d3lkaGkzNWhwcDJ3dDZqd2hqdDIzdCJ9.hVbXFoGCYADmX-M6K9gn7w'; // replace this with your access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/timothycrosley/cj8467x570gjd2rqivp8u35ye' // replace this with your style URL
        });
        // code from the next step will go here

        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['messes'] // replace this with the name of the layer
            });

            if (!features.length) {
                return;
            }

            var feature = features[0];

            var popup = new mapboxgl.Popup({ offset: [0, -15] })
                .setLngLat(feature.geometry.coordinates)
                .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.description + '</p><img src="' + feature.properties.image + '" height="200" width="200">')
                .setLngLat(feature.geometry.coordinates)
                .addTo(map);
        });
    </script>
  </body>
</html>
